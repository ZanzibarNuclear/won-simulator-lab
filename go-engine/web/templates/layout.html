<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>{{ template "title" . }}</title>
</head>
<body>
    {{ template "header" . }}

    <main>
        {{if eq .template "index"}}
            {{template "index" .}}
        {{else if eq .template "inspector"}}
            {{template "inspector" .}}
        {{else if eq .template "operator"}}
            {{template "operator" .}}
        {{else}}
            <p>Template not found</p>
        {{end}}
    </main>

    {{ template "footer" . }}
</body>
</html>
